{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blockchain based voting system</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <header>
       <div class="navbar navbar-expand-sm bg-dark navbar-dark">
           <div class="container">
               <a href="{% url 'index' %}" class="navbar-brand">VotBase</a>
               <ul class="navbar-nav mr-auto">
                   <li 
                           {% if 'vote' in request.path %}
                               class="nav-item active"
                           {% else %}
                               class="nav-item"
                           {% endif %}    
                   >
                       <a href="{%url 'vote' %}" class="nav-link">vote</a>
                   </li>
                   <li 
                           {% if 'vote' in request.path %}
                               class="nav-item active"
                           {% else %}
                               class="nav-item"
                           {% endif %} 
                   >
                       <a href="{% url 'vote' %}" class="nav-link">candidate</a>
                   </li>
                   <li 
                           {% if 'result' in request.path %}
                               class="nav-item active"
                           {% else %}
                               class="nav-item"
                           {% endif %} 
                   >
                       <a href="{% url 'result' %}" class="nav-link">result</a>
                   </li>
                   
               </ul>
               <ul class="navbar-nav ">
                   {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">({{ user.username }}) Logout</a>
                            <form action="{% url 'logout' %}" method="POST" id="logout">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        </li>
                   {% else %}
                       <li 
                           {% if 'login' in request.path %}
                               class="nav-item active"
                           {% else %}
                               class="nav-item"
                           {% endif %} 
                       >
                        <a href="{% url 'login' %}" class="nav-link">login</a>
                       </li>
                   <li 
                           {% if 'register' in request.path %}
                               class="nav-item active"
                           {% else %}
                               class="nav-item"
                           {% endif %} 
                   >
                   
                   {% endif %}
                   
                       
               </ul> 
           </div>
       </div>
   </header>
   <main>
            {% include 'alert.html' %}
            <div class="container mt-4">
              {% block content %}
              {% endblock %}
            </div>
   </main>
   <footer>
       <div class="footer py-3 mt-3">
           <div class="container">
               <span class="text-muted">
                   RESULT
               </span>
           </div>
       </div>
   </footer>


   <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
